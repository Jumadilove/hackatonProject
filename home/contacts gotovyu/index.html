<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <a href="http://127.0.0.1:5500/index.html"><button class="back"></button></a>
        <form class="form">
            <div class="contacts">
                <div class="contacts__container">
                    <div class="contacts__content">
                        <div class="contacts__title">
                            Do you have any questions ?
                        </div>
                        <div class="contacts__title-bottom">
                            Leave a request and we will answer
                        </div>
                        
                        <label class="contacts__inp">
                            <input type="text" placeholder="Name" class="name">
                            <img src="./img/correct.png" alt="" class="correct">
                            <img src="./img/close.png" alt="" class="close">
                            
                            <input type="number" placeholder="Telephone" class="tel">
                            <img src="./img/correct.png" alt="" class="correct1">
                            <img src="./img/close.png" alt="" class="close1">
                            
                            <input type="number" placeholder="Amount of people" class="amount">
                            <img src="./img/correct.png" alt="" class="correct2">
                            <img src="./img/close.png" alt="" class="close2">
                            
                            <input type="text" placeholder="Where" class="quest">
                            <img src="./img/correct.png" alt="" class="correct3">
                            <img src="./img/close.png" alt="" class="close3">
                            
                            <input type="email" placeholder="e-mail" class="email">
                            <img src="./img/correct.png" alt="" class="correct4">
                            <img src="./img/close.png" alt="" class="close4">
                        </label>
                        
                        
                        <div class="contacts__btn">
                            <button type="submit" class="btn">
                                Send an application
                            </button>
                        </div>
                    
                        <div class="contacts__modal">Your application has been sent, the answer will be sent by email</div>
                    
                    </div>
                
                </div>
            </div>
        </form>
        
    </body>
</html>
