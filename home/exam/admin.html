<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./admin.js" defer></script>
</head>
<body>
    <button class="addBtn">Add post</button>

<div class="modal">
    <div class="modal__overlay"></div>
    <div class="modal__content">
        <h3>Create new item in shop</h3>
        <div class="modal__inputs">
            <input type="text" class="modal__input modal__input_name" placeholder="Name">
            <textarea name="" id="" cols="30" rows="10" class="modal__input modal__input_desc" placeholder="Text"></textarea>
            <input type="text" class="modal__input modal__input_link" placeholder="1-Image url">
            <input type="text" class="modal__input modal__input_link-2" placeholder="2-Image url">
            <input type="text" class="modal__input modal__input_price" placeholder="Price">
            <input type="text" class="modal__input modal__input_date" placeholder="Date">
            <input type="text" class="modal__input modal__input_places" placeholder="Places">
            <input type="text" class="modal__input modal__input_map" placeholder="Map url">
        </div>

        <button class="modal__btn">Add</button>
    </div>
</div>
</body>
</html>
